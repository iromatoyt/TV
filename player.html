<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プレイヤー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: #fff;
    }

    .container {
      text-align: center;
    }

    video {
      width: 100%;
      max-width: 800px;
      max-height: 450px;
      border-radius: 8px;
      background-color: #000;
    }

    .status-message {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="videoPlayer" autoplay controls>
      <source src="" type="video/mp4">
      動画が表示されます。
    </video>
    <div class="status-message" id="statusMessage"></div>
  </div>

  <script>
    // 動画リストJSON（例: API連携用データも可能）
    const videos = [
      { id: "1", title: "動画1", url: "https://example.com/video1.mp4" },
      { id: "2", title: "動画2", url: "https://example.com/video2.mp4" },
      { id: "3", title: "動画3", url: "https://example.com/video3.mp4" },
    ];

    const emergencyVideo = { id: "emergency", title: "緊急放送", url: "https://example.com/emergency.mp4" };

    const videoPlayer = document.getElementById('videoPlayer');
    const statusMessage = document.getElementById('statusMessage');

    function updatePlayer() {
      const broadcastAction = localStorage.getItem('broadcastAction') || 'stop';
      const currentVideoId = localStorage.getItem('currentVideoId') || '';

      if (broadcastAction === 'stop') {
        // 放送停止時のメッセージ
        videoPlayer.style.display = 'none';
        statusMessage.textContent = '現在放送は停止中です。';
        statusMessage.style.display = 'block';
      } else {
        // 放送中または緊急放送中
        videoPlayer.style.display = 'block';
        statusMessage.style.display = 'none';

        const currentVideo = 
          videos.find(v => v.id === currentVideoId) || 
          (currentVideoId === 'emergency' ? emergencyVideo : null);

        if (currentVideo) {
          if (videoPlayer.src !== currentVideo.url) {
            videoPlayer.src = currentVideo.url;
            videoPlayer.play();
          }
        } else {
          videoPlayer.src = '';
          statusMessage.textContent = 'エラー: 再生する動画が見つかりません。';
          statusMessage.style.display = 'block';
        }
      }
    }

    // 定期的にステータスをチェック（1秒ごと）
    setInterval(updatePlayer, 1000);

    // 初期更新
    updatePlayer();
  </script>
</body>
</html>
